<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="main">  
        <h1>Weight Convertor</h1>
        <input type="text" id="input" required="true" placeholder="Enter Input">
        <input type="button" id="convert-button" value="Go">
        
        <div class="pound-grid">
                <p>Pounds:<div id="output-pound">.....</div></p>
        </div>
        <div class="ounce-grid">
            <p>Ounces:<div id="output-ounces">.....</div></p>
        </div>
        <div class="gram-grid">
            <p>Grams:<div id="output-grams">.....</div></p>
        </div>
    </div>
</body>
</html>
